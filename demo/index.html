<!DOCTYPE html>
<html>
<head>
	<title>click-edit DEMO</title>
	<link rel="stylesheet" type="text/css" href="../jquery.click-edit.css">
	<script src="jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.click-edit.js"></script>
	<script type="text/javascript">
		$(function(){
			$('p').each(function() {
				var $this = $(this);
				$this.ce({
					editButton: true,
					finishButton: true,
					cancelButton: true,
					afterChangeVal: function(e, b, a) {
						console.log('finished', e, b, a);
					},
					afterShow: function(a, b, c) {
						console.log(a, b, c);
					}
				})
			});
			$('td').ce({
				type: 'textarea',
				width: 'fit',
				height: 'fit'
			});
			$('#destroy').click(function() {
				$('#p1').ce('destroy');
			});
		});
	</script>
</head>
<body>

<p id="p1">editable1</p>
<p>editable2</p>

<button id="destroy">destroy first p</button>

<table>
	<tbody>
		<tr>
			<th>A</th>
			<th>B</th>
			<th>C</th>
		</tr>
		<tr>
			<td>aaaa</td>
			<td>bbbb</td>
			<td>cccc</td>
		</tr>
		<tr>
			<td>AAAAA</td>
			<td>BBB</td>
			<td>CCCCCCC</td>
		</tr>
	</tbody>
</table>

</body>
</html>
