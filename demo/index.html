<!DOCTYPE html>
<html>
<head>
	<title>click-edit DEMO</title>
	<link rel="stylesheet" type="text/css" href="../click-edit.css">
	<script src="jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.click-edit.js"></script>
	<script type="text/javascript">
		$(function(){
			$('p').ce({
				editButton: true,
				finishButton: true,
				cancelButton: true,
				afterChangeVal: function(b, a) {
					console.log('finished', b, a);
				}
			});
			$('td').ce({
				type: 'textarea',
				width: 'fit',
				height: 'fit'
			});
		});
	</script>
</head>
<body>

<p>editable1</p>
<p>editable2</p>

<table>
	<tbody>
		<tr>
			<th>A</th>
			<th>B</th>
			<th>C</th>
		</tr>
		<tr>
			<td>aaaa</td>
			<td>bbbb</td>
			<td>cccc</td>
		</tr>
		<tr>
			<td>AAAAA</td>
			<td>BBB</td>
			<td>CCCCCCC</td>
		</tr>
	</tbody>
</table>

</body>
</html>
